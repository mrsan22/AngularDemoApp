<h3>Typeahead demo app using Angular Material</h3>
<mat-form-field>
  <input matInput typeahead (result)="getFilteredSuggestions($event)" formControlName="country" [matAutocomplete]="countryAuto"
    placeholder="Choose Country">
  <mat-autocomplete #countryAuto="matAutocomplete">
    <mat-option *ngFor="let country of countries" [value]="country">
      {{country}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
